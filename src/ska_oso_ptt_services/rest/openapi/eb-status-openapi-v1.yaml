OSOEBStatusHistory:
  type: object
  required:
    - eb_version
    - previous_status
    - current_status
    
  properties:
    eb_version:
      default: 1
      title: Eb Version
      type: integer
    previous_status:
      description: Previous Status of the EB Entity.
      example: Created
      type: string
    current_status:
      description: Current Status of the EB Entity.
      example: Fully Observed
      type: string
   
    