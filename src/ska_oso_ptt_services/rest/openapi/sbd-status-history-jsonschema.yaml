$defs:
  Metadata:
    description: Represents metadata about other entities.
    properties:
      version:
        default: 1
        title: Version
        type: integer
      created_by:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Created By
      created_on:
        format: date-time
        title: Created On
        type: string
      last_modified_by:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Last Modified By
      last_modified_on:
        format: date-time
        title: Last Modified On
        type: string
    title: Metadata
    type: object
  SBDStatus:
    enum:
    - draft
    - submitted
    - ready
    - in_progress
    - observed
    - suspended
    - failed_processing
    - complete
    title: SBDStatus
    type: string
properties:
  metadata:
    $ref: '#/$defs/Metadata'
  sbd_ref:
    title: Sbd Ref
    type: string
  current_status:
    allOf:
    - $ref: '#/$defs/SBDStatus'
    default: draft
  previous_status:
    anyOf:
    - $ref: '#/$defs/SBDStatus'
    - type: 'null'
    default: draft
required:
- sbd_ref
title: SBDStatusHistory
type: object
