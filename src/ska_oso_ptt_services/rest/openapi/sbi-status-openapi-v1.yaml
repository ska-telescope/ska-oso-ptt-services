SBIStatusHistory:
  type: object
  required:
    - sbi_version
    - previous_status
    - current_status
  properties:
    sbi_version:
      default: 1
      title: Project Version
      type: integer
    previous_status:
      description: Previous Status of the SBI Entity.
      example: Created
      type: string
    current_status:
      description: Current Status of the SBI Entity.
      example: Executing
      type: string
    
    
