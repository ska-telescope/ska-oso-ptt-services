components:
  parameters:
    user:
      in: query
      name: user
      schema:
        type: string
      required: false
    entity_name:
      in: query
      name: entity_name
      schema:
        type: string
      required: true
    MatchType:
      in: query
      name: match_type
      schema:
        type: string
        enum: [ equals, starts_with, contains ]
        default: equals
      required: false
    createdBefore:
      in: query
      name: created_before
      schema:
        type: string
      required: false
      example: 2022-03-28T15:43:53.971548+00:00
    createdAfter:
      in: query
      name: created_after
      schema:
        type: string
      required: false
      example: 2022-03-28T15:43:53.971548+00:00
    modifiedBefore:
      in: query
      name: last_modified_before
      schema:
        type: string
      required: false
      example: 2022-03-28T15:43:53.971548+00:00
    modifiedAfter:
      in: query
      name: last_modified_after
      schema:
        type: string
      required: false
      example: 2022-03-28T15:43:53.971548+00:00
    entity_id:
      in: query
      name: entity_id
      schema:
        type: string
      required: false
    version:
      in: query
      name: version
      schema:
        type: integer
      required: false
      example: 1
  
  responses:
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Bad Request, eg validation of against OpenAPI spec failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestResponse'
    UnprocessableEntity:
      description: Unprocessable Entity, semantic error in request eg mismatched IDs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    BadRequestResponse:
      type: object
      properties:
        status:
          type: integer
        title:
          type: string
        detail:
          type: string
    ErrorResponse:
      type: object
      properties:
        title:
          type: string
        detail:
          type: string
        traceback:
          type: object
          properties:
            key:
              type: string
            type:
              type: string
            full_traceback:
              type: string
