$defs:
  Metadata:
    description: Represents metadata about other entities.
    properties:
      version:
        default: 1
        title: Version
        type: integer
      created_by:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Created By
      created_on:
        format: date-time
        title: Created On
        type: string
      last_modified_by:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Last Modified By
      last_modified_on:
        format: date-time
        title: Last Modified On
        type: string
    title: Metadata
    type: object
  OSOEBStatus:
    enum:
    - created
    - fully_observed
    - failed
    title: OSOEBStatus
    type: string
properties:
  metadata:
    $ref: '#/$defs/Metadata'
  eb_ref:
    title: Eb Ref
    type: string
  current_status:
    allOf:
    - $ref: '#/$defs/OSOEBStatus'
    default: created
  previous_status:
    anyOf:
    - $ref: '#/$defs/OSOEBStatus'
    - type: 'null'
    default: created
required:
- eb_ref
title: OSOEBStatusHistory
type: object
